specVersion: 0.0.2
description: Stake for RACA
repository: https://github.com/mickwif/raca-stake-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RACAStake
    network: mainnet
    source:
      address: "0xe3BA409D14180801BC4448b96859157f196D0E23"
      abi: RACAstake
      startBlock: 12643616
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - StakeHistory
      abis:
        - name: RACAstake
          file: ./abis/RACAstake.json
      eventHandlers:
        - event: AddPoolEvent(indexed address,indexed uint256,uint256,indexed address)
          handler: handleRacaAddPool
        - event: AddNFT2PoolEvent(indexed uint256,uint256[])
          handler: handleRacaAddNFT2Pool
        - event: StakeEvent(indexed uint256,indexed address,uint256)
          handler: handleRacaStakeEvent
        - event: ForceWithdrawEvent(indexed uint256,indexed address,indexed uint256)
          handler: handleRacaStakeForceWithdrawEvent
        - event: HarvestEvent(indexed uint256,indexed address,indexed uint256)
          handler: handleRacaStakeHarvestEvent
      file: ./src/mapping.ts